<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">


</head>

<body>
  <div class="top-BG"></div>
  <div class="bottom-BG"></div>
  <div class="main-card">
    <div class="img-card"></div>
    <div class="autor-avatar"></div>
    <div class="victor">
      <h3>Victor Crest</h3>
      <p>26</p>
    </div>
    <span>London</span>

    <div class="bottom-conteiner">

      <div class="description">
        <h3 class="numbers">80K</h3>
        <p class="categories">Followers</p>
      </div>

      <div class="description">
        <h3 class="numbers">803K</h3>
        <p class="categories">Likes</p>
      </div>

      <div class="description">
        <h3 class="numbers">1.4K</h3>
        <p class="categories">Photos</p>
      </div>
    </div>

  </div>

</body>

</html>
